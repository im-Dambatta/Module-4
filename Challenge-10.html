<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge: Cat Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;  
        }
    </style>
</head>
<body>
    <h2>Pet me!</h2>
    <img id="cat-pic" src="https://www.kasandbox.org/programming-images/animals/thumbs/cat.png">
    <br>
    
    <div id="cat-chat"></div>
    
    <script>
        var catImg = document.getElementById("cat-pic");
        var catChat = document.getElementById("cat-chat");
        var buttonClick = function() {
            catChat.textContent = "meooow";  
        }
            catImg.addEventListener("click", buttonClick);
            
    </script>
</body>
</html>
